    <div class="container row">
        <h2 class="m-t-0">Авторизация</h2>
    </div>
    <div class="container">
        <p>Для регистрации на сайте введите необходимые данные.</p>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="login" class="col-sm-2 control-label">Ваш логин</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="login" placeholder="Ваш логин">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Ваше имя</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Ваше имя">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Ваш Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Ваше Email">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Ваш телефон</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" placeholder="Ваше телефон">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Ваш пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Ваш пароль">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmedpassword" class="col-sm-2 control-label">Подтвердите пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmedpassword" placeholder="Подтвердите пароль">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Я согласен на обработку персональных данных
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="assets/scripts/contacts.js"></script>
